    <script>
        function nextPage() {
            const form = document.getElementById('applicationForm');
            if (form.checkValidity()) {
                // Add loading state to button
                const button = form.querySelector('button');
                button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
                button.disabled = true;

                // Store form data in session storage
                const formData = new FormData(form);
                for (let [key, value] of formData.entries()) {
                    sessionStorage.setItem(key, value);
                }

                // Simulate slight delay for better UX
                setTimeout(() => {
                    window.location.href = 'continue.html';
                }, 800);
            } else {
                form.reportValidity();
            }
        }

        // Add input validation and formatting
        document.querySelector('input[name="mpesa_number"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            if (value.length >= 2 && value.slice(0, 2) !== '07') value = '07' + value.slice(2);
            e.target.value = value;
        });

        document.querySelector('input[name="national_id"]').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 8);
        });
    </script>
